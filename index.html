<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماشین حساب ساده</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f0f4f8;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-4">ماشین حساب</h1>
    <input type="text" id="display" class="w-full border rounded px-3 py-2 text-right mb-4" readonly>
    <div class="grid grid-cols-4 gap-2">
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn bg-red-100" onclick="press('/')">÷</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn bg-red-100" onclick="press('*')">×</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn bg-red-100" onclick="press('-')">−</button>

      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn bg-yellow-300" onclick="calculate()">=</button>
      <button class="btn bg-red-100" onclick="press('+')">+</button>

      <button class="col-span-4 bg-red-500 text-white py-2 rounded mt-2" onclick="clearDisplay()">پاک کردن</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    function press(val) {
      display.value += val;
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'خطا';
      }
    }
    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
